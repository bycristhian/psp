<!-- Modal -->
<div class="modal fade" id="modalDetailGraphic" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    {% load i18n %}
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="titleModalGraphic">{% trans "Graphic" %}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div id="loaderGraphicAnalysisTools" class="spinner-border text-secondary mt-4" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
    
                <canvas class="d-none w-100 h-100" id="canvasGraphicAnalysisTools"></canvas>

                <br/>
                <hr/>
                <br/>

                <div class="mt-2">
                    <p id="descriptionGraphic"></p>
                </div>
            </div>
            <br/>
            <br/>
        </div>
    </div>
</div>
