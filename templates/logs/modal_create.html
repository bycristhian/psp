<!-- Modal -->
<div class="modal fade" id="modalCreateTimeLog" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="staticBackdropLabel">Registrar un nuevo tiempo</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'logs:create_time_log' program_opened.pk %}" method="post">
          {% csrf_token %}
          <label for="id_phase">Phase</label>
          <select name="name_phase" class="form-control" id="id_phase">
            {% for phase in phases_not_in_program %}
              <option value="{{ phase.name }}">{{ phase.name }}</option>
            {% endfor %}
          </select>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
