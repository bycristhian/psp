
{% load i18n %}
{% if total_programs_finished >= 3 %}
    <div class="row">
        <div class="col-xl-3">
            <div>
                <h4><span id="spanTotalLines">{{ total_lines_probe }}</span> {% trans "Lines" %}</h4>
                <label for="">{% trans "Average lines" %}</label>
            </div>
            <div>
                <h4><span id="spanTotalTime">...</span> {% trans "Minutes" %}</h4>
                <label for="">{% trans "Average time" %}</label>
            </div>
        </div>
        <div class="col-xl-9">
            <div>
                <div class="form-group">
                    <label for="inputLinesEstimationPROBE">{% trans "Lines of code" %}</label>
                    <input type="number" placeholder="{% trans "Enter program size" %}" value="{{ lines_program_probe }}" id="inputLinesEstimationPROBE" class="form-control">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="inputResultTimePROBE">{% trans "Minutes" %}</label>
                    <input type="number" placeholder="0" disabled id="inputResultTimePROBE" class="form-control">
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div class="text-center">
        <!-- Este método no está disponible por que no tienes como mínimo 3 programas desarrollados -->
        <h4>{% trans "This method is not available because you don't have at least 3 programs developed" %}</h4>
    </div>
{% endif %}
