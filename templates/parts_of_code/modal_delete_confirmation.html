<!-- Modal -->
<div class="modal fade" id="deletePartConfirmation" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            {% load i18n %}
            <div class="modal-header">
                <h3 class="modal-title" id="staticBackdropLabel">{% trans "Delete part confirmation" %}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">

                <div class="spinner-border d-none" id="loaderDeletePart" role="status">
                    <span class="sr-only">Loading...</span>
                </div>

                <div id="contentModalDeleteConfirmation">
                    {% load static %}
                    <img src="{% static 'img/warning.png' %}" alt="" height="32" width="32">
                    {% trans "Are you sure you wanna delete this part ?" %}
                </div>
            </div>
            <div class="modal-footer" id="modalFooterDeleteConfirmation">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Cancel" %}</button>
                <button type="button" class="btn btn-danger" id="btnDeletePartConfirmation">{% trans "Delete" %}</button>
            </div>
        </div>
    </div>
</div>
