<div class="modal fade" id="editReusedPart" tabindex="-1" role="dialog" aria-labelledby="modalLabelEditReusedPart" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabelEditReusedPart">Edit Reused Part</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="form-edit-reused-part">
                    <div class="form-group">
                        <label for="reusedBaseLines" class="col-form-label">Base Current Lines</label>

                    <br/>

            </div>
        </div>
