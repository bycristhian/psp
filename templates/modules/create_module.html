
{% extends 'base/dashboard.html' %}

{% block 'title' %}PSP | Crear Módulo{% endblock %}

{% block 'content' %}
    <div class="au-card">
        <div class="card-header ml-3 mr-3">
            <h4>Crear nuevo modulo</h4>
        </div>
        <form action="{% url 'projects:create_module' pk_project %}" method="post" class="card-body">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name"></label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_description">Descripción</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_planning_date">Fecha de entrega</label>
                <input type="date" id="id_planning_date" name="planning_date" class="form-control datepicker" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>
            <input type="submit" value="Crear módulo" class="btn btn-primary btn-block">
        </form>
    </div>
{% endblock %}

{% block 'scripts' %}{% endblock %}
