
{% extends 'base/dashboard.html' %}

{% block 'title' %}PSP | Create Module{% endblock %}

{% block 'content' %}
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="">
        <div id="Module">
            <div class="au-card">
                <div class="card-header ml-3 mr-3">
                    <h4>Crear nuevo modulo</h4>
                </div>
                <form id ="module-form" action="{% url 'modules:create_module' %}" method="post" class="card-body">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.name }}
                        <input type="text" id="name" placeholder=" Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea name="description" placeholder="DescripciÃ³n" class="form-control w-100" rows="5" style="resize: none;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputDate">Fecha de entrega</label>
                        <input type="date" name="planning_date" id="" class="form-control datepicker" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    </div>
                    <input type="submit" value="Crear" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}

{% block 'scripts' %}
    <script src="../../static/js/create_module.js"></script>

    
{% endblock %}
