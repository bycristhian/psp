{% extends 'base/base_sign.html' %}

{% block title %}SignIn | PSP {% endblock %}

{% block container %}

    {% if form.errors %}
        <div class="alert alert-danger">Username or email not match with password</div>
    {% endif %}

    <form method="POST" class="mt-5" action="{% url "users:login_user" %}">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address or Username" name="username"/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password"/>
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>

        <p class="mt-4">Don't have an account yer?<a href=""> Sign up here.</a></p>

    </form>
{% endblock %}
