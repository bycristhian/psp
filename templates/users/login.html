{% extends 'base/base_sign.html' %}

{% load i18n %}
{% block title %}PSP | {% trans "Log In" %}{% endblock %}

{% block container %}

    {% load i18n %}
    {% if form.errors %}
        <div class="alert alert-danger">{% trans "Username or email not match with password" %}</div>
    {% endif %}

    <form method="POST" class="mt-3" action="{% url "users:login" %}">
        {% csrf_token %}
        
        <div class="text-center">
            {% load static %}
            <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="PSP logo" height="230" width="230">
        </div>

        <div class="form-group mt-4">
            <input type="text" class="form-control" placeholder="{% trans "Email address or Username" %}" name="username"/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="{% trans "Password" %}" name="password"/>
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">{% trans "Log In" %}</button>

    </form>
{% endblock %}
