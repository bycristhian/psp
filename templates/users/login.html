{% extends 'base/base_sign.html' %}

{% block title %}SignIn | PSP {% endblock %}

{% block container %}

    {% if form.errors %}
        <div class="alert alert-danger">Username or email not match with password</div>
    {% endif %}

    <form method="POST" class="mt-3" action="{% url "users:login" %}">
        {% csrf_token %}
        
        <div class="text-center">
            {% load static %}
            <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="PSP logo" height="230" width="230">
        </div>

        <div class="form-group mt-4">
            <input type="text" class="form-control" placeholder="Email address or Username" name="username"/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password"/>
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Entrar</button>

    </form>
{% endblock %}
