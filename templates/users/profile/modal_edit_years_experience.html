<!-- Modal -->
<div class="modal fade" id="modalEditExperienceYears" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    {% load i18n %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="staticBackdropLabel">{% trans "Edit experencie" %}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="m-4 text-center" id="loaderFormEditExperencie">
                <div class="spinner-border text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
                         
            <div id="FormEditExperencieYear" class="d-none">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="">{% trans "Years development" %}</label>
                        <input type="number" placeholder="{% trans "Enter years in development" %}" id="inputYearsDevelopment" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="">{% trans "Years configuration" %}</label>
                        <input type="number" placeholder="{% trans "Enter years in configuration" %}" id="inputYearsConfiguration" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="">{% trans "Years integration" %}</label>
                        <input type="number" placeholder="{% trans "Enter years in integration" %}" id="inputYearsIntegration" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="">{% trans "Years requirements" %}</label>
                        <input type="number" placeholder="{% trans "Enter years in requirements" %}" id="inputYearRequirements" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="">{% trans "Years design" %}</label>
                        <input type="number" placeholder="{% trans "Enter years in design" %}" id="inputYearsDesign" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="">{% trans "Years tests" %}</label>
                        <input type="number" placeholder="{% trans "Enter years in testing" %}" id="inputYearsTesting" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="">{% trans "Years support" %}</label>
                        <input type="number" placeholder="{% trans "Enter years in support" %}" id="inputYearsSupport" class="form-control">
                        <div class="invalid-feedback"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
                    <button id="btnModalEditExperienceYears" type="button" class="btn btn-primary">{% trans "Edit" %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
