<div class="modal fade" id="deleteExpCompanyConfirmation" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="staticBackdropLabel">Delete experencie company confirmation</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">

                <div class="spinner-border d-none" id="loaderDeleteExpCompany" role="status">
                    <span class="sr-only">Loading...</span>
                </div>

                <div id="contentModalDeleteConfirmation">
                    {% load static %}
                    <img src="{% static 'img/warning.png' %}" alt="" height="32" width="32">
                    Are you sure you wanna delete ?
                </div>
            </div>
            <div class="modal-footer" id="modalFooterDeleteConfirmation">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="btnDeleteExpCompanyConfirmation">Delete</button>
            </div>
        </div>
    </div>
</div>
