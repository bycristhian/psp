<!-- Modal -->
<div class="modal fade" id="modalEditExperencieCompany" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Edit Experencie Company</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center" id="loaderExperencieCompany">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <form id="formEditExperencieCompany" class="d-none">
                    <div class="form-group">
                        <label for="inputNameCompany">Name company</label>
                        <input type="text" id="inputNameCompany" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Position</label>
                        <select id="inputPositions" class="form-control">
                            {% for position in positions %}
                                <option value="{{ position }}">{{ position }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputYearsPosition">Years position</label>
                        <input type="number" id="inputYearsPosition" class="form-control">
                    </div>
                </form>
            </div>
            <div id="footerModalEditExperencieCompany" class="modal-footer d-none">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnSaveChangesEditExperencieCompany">Save changes</button>
            </div>
        </div>
    </div>
</div>
