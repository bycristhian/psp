
<!-- Modal -->
<div class="modal fade" id="modalUpdateImgProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalCenterTitle">Actualizar foto de perfil</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'users:update_image_profile' request.user.get_profile.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="custom-file" id="customFile">
                <input type="file" name="picture" class="custom-file-input">
                <label class="custom-file-label" for="customFile">{% if not request.user.get_profile.picture %}Buscar archivo{% else %}{{ request.user.get_profile.picture }}{% endif %}</label>
            </div>
            </br></br>
            <div class="modal-footer">
                {% if request.user.get_profile.picture %}
                    <a href="{% url 'users:delete_image_profile' request.user.get_profile.pk %}" type="button" class="btn btn-danger float-left">Eliminar imagen actual</a>
                {% endif %}
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
