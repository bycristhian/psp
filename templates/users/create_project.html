<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light text-center">
        <a href="" class="navbar-brand ">
            New Project
        </a>
    </nav>

    <div class="container">
        <div id="Project" class="row pt-5">
            <div class="col-md-4">
                <div class=" card">
                    <div class="card-header">
                        <h4>Add new Proyect</h4>
                    </div>
                    <form id ="project-form"class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Project name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="languaje" placeholder="Programming language" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="manager" placeholder="Project manager" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div >
                <div id="project-list" class="col-md-8">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/js/create_project.js"></script>
</body>
</html>
